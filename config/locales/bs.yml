 description: "Incidenti počinjeni iz mržnje su često nasilna ispoljavanja netolerancije koja ulijevaju strah i unose razdor u zajednice. Ključno pitanje u borbi protiv ovih incidenata je rješavanje problema predrasuda koji leži u osnovi ovih razdirucih djela. Misija OSCE-a u BiH podržava vladine institucije, pravosudni sistem, lokalne organe vlasti i civilno društvo u efikasnom reagovanju na ovakve vrste incidenata. Ovaj Monitor sadrži mjesečni pregled incidenata i reakcija na te incidente na cijeloj teritoriji BiH."
